<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>

    <title>Expense Tracker - My Design</title>
</head>

<body>


    <div class="container">

        <div class="box-bg">
            <div class="box-heading">
                <h2>Expense Tracker</h2>
            </div>

            <div class="main-input">
                <form id="expenseForm">
                    <input type="text" placeholder="Expense Description"  id="description" required><br>
                    <select id="catgory" required>
                        <option value="">Select Category</option>
                        <option value="Education" id="education">Education</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Food">Food</option>
                        <option value="Other Expense">Other Expense</option>
                    </select><br>
                    <input type="number" id="amount" placeholder="Amount" required><br>
                    <input type="submit" value="Add Expense">
                </form>
            </div>

            <div class="main-output">
                <table id="tableExpense">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Category</th>
                            <th><i class="fa-solid fa-indian-rupee-sign"></i> Amount</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList">
                   
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
